<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Gallery by Kapil Saini </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="author">
        <b>Created by- Kapil Saini</b>

    </div>
    
    <div class="gallery">
        <div class="images">
            <img src="image1.jpg" alt="Image 1" onclick="openModal('image1.jpg')">
            <img src="image2.jpg" alt="Image 2" onclick="openModal('image2.jpg')">
            <img src="image3.jpg" alt="Image 3" onclick="openModal('image3.jpg')">
            <img src="image4.jpg" alt="Image 3" onclick="openModal('image4.jpg')">
            <img src="image5.jpg" alt="Image 3" onclick="openModal('image5.jpg')">
            <img src="image6.jpg" alt="Image 3" onclick="openModal('image6.jpg')">
            <img src="image7.jpg" alt="Image 3" onclick="openModal('image7.jpg')">
            <img src="image8.jpg" alt="Image 3" onclick="openModal('image8.jpg')">
            <img src="image9.jpg" alt="Image 3" onclick="openModal('image9.jpg')">
            <img src="image10.jpg" alt="Image 3" onclick="openModal('image10.jpg')">
            <img src="image11.jpg" alt="Image 3" onclick="openModal('image11.jpg')">
            <img src="image12.jpg" alt="Image 3" onclick="openModal('image12.jpg')">
            <img src="image13.jpg" alt="Image 3" onclick="openModal('image13.jpg')">
            <img src="image14.jpg" alt="Image 3" onclick="openModal('image14.jpg')">
            <img src="image15.jpg" alt="Image 3" onclick="openModal('image15.jpg')">
            <img src="image16.jpg" alt="Image 3" onclick="openModal('image16.jpg')">
            <!-- Add more images as needed -->
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
        <button class="prev" onclick="prevImage()">❮ Previous</button>
        <button class="next" onclick="nextImage()">Next ❯</button>
       
    </div>
    

    <script src="script.js"></script>
</body>
</html>
